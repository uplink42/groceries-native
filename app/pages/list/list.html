<ActionBar title="Groceries">
    <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
    <!-- override ios native position -->
</ActionBar>

<GridLayout rows="auto, *"> <!-- one row autosize to height, the other takes the rest of the screen -->
    <GridLayout row="0" columns="*, auto" class="add-bar">
        <TextField #groceryTextField [(ngModel)]="grocery" hint="Enter a grocery item" col="0"></TextField> <!-- first col, takes the remaining space -->
        <Image src="res://add" col="1" (tap)="add()"></Image> <!-- second col, takes the required space -->
    </GridLayout>

    <!-- row 1 goes below row 0 -->
    <ListView [items]="groceryList" row="1" class="small-spacing" [class.visible]="listLoaded">
        <ng-template let-item="item">
            <GridLayout columns="*, auto">
                <Label col="0" [text]="item.name" class="medium-spacing"></Label>
                <StackLayout col="1" class="delete-container" (tap)="delete(item)">
                    <Image col="1" src="res://delete" ></Image>
                </StackLayout>
            </GridLayout>
        </ng-template>
    </ListView>

    <ActivityIndicator [busy]="isLoading" [visibility]="isLoading ? 'visible' : 'collapse'" row="1" horizontalAlignment="center" 
    verticalAlignment="center"></ActivityIndicator> <!-- multiple elements on the same row -> last one has priority and will replace the other -->
</GridLayout>
